<!DOCTYPE html>
{% extends 'base.html' %}

{% block title%}
home
{% endblock %}

{% block content%}


<section class="treatment_section layout_padding">

  <div class="side_img">
    <img src="images/treatment-side-img.jpg" alt="">
  </div>
  <div class="container">
    <div class="heading_container heading_center">
      <h2>
        Hospital <span>Treatment</span>
      </h2>
    </div>
  {% for d in dep %}
    <div class="image-grid">
      <div class="image-box">
        <div class="box ">
          <div class="img-box">
            <img src="{{d.dep_image.url}}" alt="">
          </div>
          <div class="detail-box">
            <h4>
              {{d.dep_name}}
            </h4>
            <p>
              {{d.dep_des}}
            </p>
            <a href="">
              Read More
            </a>
          </div>
        </div>
      </div>
      {% endfor %}
      
</section>

<!-- end treatment section -->
{% endblock %}
  <!-- end department section -->
